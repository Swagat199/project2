
 <!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="index.css"/>
   <title>Calulator</title>
</head>
<body>
   <div class="main">
      <input type="text" id = 'result'>
      <div class="btn">
         <input type="button" value = 'AC' onclick = "C()" class="ac">
         <input type="button" value = '←' onclick = "B('←')">
         <input type="button" value ='%' onclick ="S('%')" class="sign">
         <input type="button" value = '/' onclick = "S('/')" class="sign">
         <br>
         <input type="button" value = '7' onclick = "S('7')">
         <input type="button" value = '8' onclick = "S('8')">
         <input type="button" value = '9' onclick = "S('9')">
         <input type="button" value = 'x' onclick = "S('*')" class="sign">
         <br>
         <input type="button" value = '4' onclick = "S('4')">
         <input type="button" value = '5' onclick = "S('5')">
         <input type="button" value = '6' onclick = "S('6')">
         <input type="button" value = '-' onclick = "S('-')" class="sign">
         <br>
         <input type="button" value = '1' onclick = "S('1')">
         <input type="button" value = '2' onclick = "S('2')">
         <input type="button" value = '3' onclick = "S('3')">
         <input type="button" value = '+' onclick = "S('+')" class="sign">
         <br>
         <input type="button" value = '00'onclick = "S('00')">
         <input type="button" value = '0' onclick = "S('0')">
         <input type="button" value = '.' onclick = "S('.')" style="font-weight: bolder;">
         <input type="button" value = '=' onclick = "R()" class="sign">
      </div>
   </div>
   <script src="index.js">    
   </script>
</body>
</html>
